<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          sans: ["Mulish", "sans-serif"],
          mono: ["Rokkitt", "monospace"],
        },
      };
    </script>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
      <!-- Card Container -->
      <div
        class="relative flex flex-col m-6 space-y-6 rounded-2xl bg-white shadow-2xl md:flex-row md:space-y-0 m-0"
      >
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <!-- Top Content -->
          <h2 class="font-mono mb-5 text-4xl font-bold">Login In</h2>
          <p class="font-sans mb-12 max-w-sm font-light text-grey-400">
            Login to your account to download or upload pictures, music or
            movies.
          </p>
          <input
            type="text"
            class="w-full p-6 border border-grey-300 rounded-md placeholder:font-sans font-light"
            placeholder="Enter your email address"
          />
          <!-- Middle Content -->
          <div
            class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
          >
            <div class="font-thin text-cyan-700">Forgot Password</div>
            <button
              class="w-full md:w-auto flex bg-cyan-700 text-white items-center justify-center rounded-md p-6 space-x-4 font-sans font-bold px-9 shadow-sm hover:shadow-lg shadow-cyan-700 hover:bg-opacity-90 border transition hover:-translate-y-0.5 duration-150"
            >
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>
          <!-- Border -->
          <div class="mt-12 border-b border-grey-300"></div>
          <!-- Bottom Content -->
          <p class="py-6 text-sm font-thin text-grey-400 text-center">
            or log in with
          </p>
          <!-- Bottom buttons Container -->
          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-y-0 md:space-x-4"
          >
            <button
              class="flex items-center justify-center space-x-3 py-2 border border-grey-300 rounded shadow-sm hover:shadow-lg hover:bg-opacity-30 hover:-translate-y-0.5 transition duration-150 md:w-1/2"
            >
              <img src="images/facebook.png" class="w-9" alt="" />
              <span>Facebook</span>
            </button>
            <button
              class="flex items-center justify-center space-x-3 py-2 border border-grey-300 rounded shadow-sm hover:shadow-lg hover:bg-opacity-30 hover:-translate-y-0.5 transition duration-150 md:w-1/2"
            >
              <img src="images/google.png" class="w-9" alt="" />
              <span>Google</span>
            </button>
          </div>
        </div>
        <!-- Right Side -->
        <img
          src="images/image.jpg"
          class="w-[430px] hidden block md:block"
          alt=""
        />
        <!-- close button -->
        <div
          class="absolute -top-5 right-4 group flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 duration-150"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
