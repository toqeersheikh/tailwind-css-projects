<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- card -->
      <div class="rounded-2xl bg-zinc-800 text-white p-2 mx-6">
        <!-- flex container -->
        <div class="flex flex-col md:flex-row rounded-l xl">
          <!-- image -->
          <img
            src="images/image.jpg"
            alt=""
            class="object-fit h-80 rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-center md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:space-y-0 md:flex-row"
            >
              <input
                class="p-2 px-4 text-white text-center rounded-sm bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
                type="text"
                placeholder="Enter your email address"
              />
              <button
                class="px-5 py-3 bg-lime-500 hover:bg-lime-700 rounded-md text-xs text-zinc-800 hover:text-white duration-00"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
