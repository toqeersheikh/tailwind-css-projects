<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space:x-0 md:m-0 md:p-16"
      >
        <!-- Image Div -->
        <div>
          <img
            src="images/headphone.png"
            class="mx-auto w-60 duration-200 hover:scale-105"
            alt=""
          />
        </div>
        <!-- Content -->
        <div>
          <!-- Label And Description Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <!-- deal -->
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black text-center rounded-full"
              >
                Free Shipping
              </div>
            </div>
            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edit Gaming Headset Quartz
            </div>
            <!-- Price Container -->
            <div class="flex flex-col text-center mb-4 space-y-3 md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This Offer is valid until December 29th
              </p>
            </div>
            <!-- Button Group -->
            <div class="group">
              <button
                class="bg-blue-700 text-white w-full border-b-8 border-blue-700 rounded-lg transition-all duration-200 group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 duration-150 rounded-lg group-hover:bg-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>
            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pieces in stock</div>
            </div>
            <!-- Bottom Buttons Container -->
            <div
              class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4"
            >
              <button
                class="flex items-center justify-center space-x-3 border-2 border-grey-400 py-3 px-5 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/weight.png" alt="" class="w-8" />
                <span>Add to Cart</span>
              </button>
              <button
                class="flex items-center justify-center space-x-3 border-2 border-grey-400 py-3 px-5 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/heart.png" alt="" class="w-8" />
                <span>Add to wish list</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
