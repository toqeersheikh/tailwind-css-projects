<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex justify-center items-center bg-cyan-100 min-h-screen">
      <!-- Card Container -->
      <div class="bg-white p-6 m-3 shadow-2xl space-y-10 rounded-3xl md:p-40">
        <!-- Menu Container -->
        <div
          class="flex flex-col justify-center items-center space-y-3 md:flex-row md:justify-end md:space-y-0 md:space-x-3 md:mb-24"
        >
          <!-- menu-items -->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 duration-200 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 mt-2 duration-200 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 duration-200 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 duration-200 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
        </div>
        <!-- search container -->
        <div
          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
        >
          <!-- SVG and Input Container -->
          <div class="flex justify-between border-b">
            <input
              type="text"
              class="border-none ml-6 md:w-80 placeholder:font-thin focus:outline-none"
              placeholder="Search"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>
          <!-- Upload Button -->
          <button
            class="py-2 px-14 bg-black text-white font-normal text-lg rounded-sm border border-black shadow-2xl hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>
        <!-- Gallery Container -->
        <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
          <!-- Image 1 -->
          <div class="relative group">
            <img src="images/image1.jpg" alt="" class="w-72 rounded-md" />
            <div
              class="absolute bottom-0 left-0 right-0 text-white p-2 px-4 bg-black opacity-0 duration-500 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">240 Likes - 40 Shares</p>
                </div>
                <div class="flex justify-center">
                  <img src="images/bookmark.svg" class="" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
